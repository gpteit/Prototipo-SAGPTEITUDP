{% extends "_base.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="panel-title">Listar eventos</h3>
                </div>
                <div class="panel-body text-center">
                    <form role="form" action="{% url 'list_events' %}" method="POST">
                        {% load customfilters %}
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-10 col-md-offset-1">
                                <label class="control-label" for="id_way">{{ form.way.label }}</label>
                                {{ form.way|addclass:'form-control' }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button type="submit" class="btn btn-default">Listar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 class="panel-title">Lista de eventos</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <table class="table table-bordered table-hover table-stripped text-center">
                            <thead>
                                <tr>
                                    <th>Correlativo</th>
                                    <th>Evento</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for event in events %}
                                    <tr>
                                        <td>{{ event.correlative }}</td>
                                        <td><a href="{% url 'get_event' event.pk %}">{{ event }}</a></td>
                                        <td>
                                            <a class="btn btn-warning" href="">Editar</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        menu_item = document.getElementById("admin")
        menu_item.setAttribute("class", "active")
        menu_item = document.getElementById("list_events")
        menu_item.setAttribute("class", "active")
    </script>
{% endblock %}
